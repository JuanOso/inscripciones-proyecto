<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Planilla de inscripción</h1>
        <h3 class="text-center mt-5">Datos delegado</h3>
        <form class="m-3" id="datos_delegado">
            <div class="mb-3">
                <!-- <label for="nombre_delegado" class="form-label">Nombre delegado</label> -->
                <input type="text" placeholder="Nombre completo" class="form-control" id="nombre_delegado">
            </div>
            <div class="mb-3 d-flex justify-content-between ">
                <div class="w-50 tel">
                    <input type="number" placeholder="Teléfono" class="form-control" id="telefono_delegado">
                </div>
                <div class="w-50 ">
                    <input type="email" placeholder="Correo electrónico  " class="form-control " id="email_delegado">
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-between ">
                <div class="w-50 tel">
                    <input type="text" placeholder="Nombre del equipo" class="form-control " id="nombre_equipo">
                </div>
                <div class="w-50">
                    <select class="form-select" id="torneo_modalidad" aria-label="Default select example">
                    <option selected >Torneo...</option>
                    <option value="Femenino" >Femenino</option>
                    <option value="Futbol 5" >Fútbol 5</option>
                    <option value="Futbol 7" >Fútbol 7</option>
                  </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary w-100 botones" onclick="guardar_data()">Guardar</button>
        </form>
    </div>
    <div class="container">
        <h2 id="titulo_accion_formulario" class="my-5 text-center">Inscripción jugadores</h2>
        
            <form class="mt-3 mb-5 planilla" id="mi_formulario">
                <div class="d-flex w-100 mb-3">
            <div class="diez mr2">
                <input type="number" placeholder="Dorsal" class="form-control w-100" id="dorsal_jugador">
            </div>
            <div class="veinte mr2">
                <input type="number" placeholder="Cédula" class="form-control w-100" id="cedula_jugador">
            </div>
            <div class="nombreJ mr2">
                <input type="text" placeholder="Nombre" class="form-control w-100" id="nombre_jugador">
            </div>
            <div class="veinte">
                <input type="number" placeholder="Teléfono" class="form-control w-100" id="telefono_jugador">
            </div>
        </div>    

            <button id="boton_formulario" type="button" class="btn btn-success w-100 botones" onclick="guardar_data_jugador()">Añadir</button>
        </form>

        <h4 class="text-center mb-3">Planilla</h4>
        <div class="planilla">
            <table class="table table-striped tabla">
                <thead>
                    <tr>
                        <th scope="col">Dorsal</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Telefono</th>                    
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
              <tbody id="data-usuario-read"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/code.js"></script>
    
</body>
</html>
